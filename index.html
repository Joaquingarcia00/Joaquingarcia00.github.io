<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div id="container">

    <div id="blue-div">
      <div id="res-head">
        <p>Your Result</p>
      </div>

      <div id="res-circle">
        <p id="res-total1">76</p>
        <p id="res-total2">of 100</p>
      </div>

      <div id="res-info">
        <b>Great</b>
        <p id="parag-1">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>




    <div id="white-div">
      <div id="top-div"><p>Summary</p></div>
      <div id="mid-div"> 
        <div class="boxes-1" id="div-reaction"><div class="img-cont"><img src="assets\images\icon-reaction.svg" alt=""></div><div class="res-tag">Reaction</div><div class="tag-num">80 <span class="first-n">/100</span></div></div>
        <div class="boxes-1" id="div-memory"><div class="img-cont"><img src="assets\images\icon-memory.svg" alt=""></div><div class="res-tag">Memory </div><div class="tag-num">80 <span class="first-n">/100</span></div></div>
        <div class="boxes-1" id="div-verbal"><div class="img-cont"><img src="assets\images\icon-verbal.svg" alt=""></div><div class="res-tag">Verbal </div><div class="tag-num">61 <span class="first-n">/100</span></div></div>
        <div class="boxes-1" id="div-visual"><div class="img-cont"><img src="assets\images\icon-visual.svg" alt=""></div><div class="res-tag">Visual </div><div class="tag-num">72 <span class="first-n">/100</span></div></div>
      </div>
      <div id="bottom-div">
        <div id="button">Continue</div>
      </div>
    </div>
  </div>






  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joaquin Garcia Recoaro</a>.
  </div>
</body>
</html>
